name: "yolov7-fire"
version: "0.1.0"
description: "Finetuned YOLOV7 model for fire detection."
keywords: ""
authors: "Giorgio Tran"
collaborators: ""
funding: ""
license: ""
homepage: "https://github.com/LAVA-RAPID/yolov7-fire/tree/main"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
  url: "https://github.com/LAVA-RAPID/yolov7-fire"
  branch: "main"
inputs:
  - id: "-weight"
    type: "string"
    description: "Path to the weight file."
    default: "yolov7-fire.pt"
  - id: "-stream"
    type: "string"
    description: "Stream name."
    default: "bottom_camera"
  - id: "-conf-thres"
    type: "float"
    description: "Object confidence threshold."
    default: "0.40"
  - id: "-iou-thres"
    type: "float"
    description: "IOU threshold for NMS."
    default: "0.45"
  - id: "-continuous"
    type: "bool"
    description: "Flag to run plugin continuously."
    default: "false"
  - id: "-sampling-interval":
    type: "int"
    description: "Image sampling interval between inferencing."
    default: -1
  - id: "-debug"
    type: "bool"
    description: "Flag to enable debug mode."
    default: "false"
  - id: "-test"
    type: "bool"
    description: "Flag to enable test mode."
    default: "false"